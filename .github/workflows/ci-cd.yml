name: ci-cd

on:
  [pull_request, push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
      
      - name: Install dependencies ðŸ› 
        run: |
          if [ -e yarn.lock ]; then
          yarn install --frozen-lockfile
          elif [ -e package-lock.json ]; then
          npm ci
          else
          npm i
          fi
      - name: Build Jekyll for GitHub Pages ðŸ‘·ðŸ»â€â™€ï¸
        uses: actions/jekyll-build-pages@v1.0.5
        with:
          source: ./ 
          destination: ./_site 
          future: true
          build_revision: ${{ github.sha }}
          verbose: true 
          token: ${{ github.token }}
          
      - name: Upload GitHub Pages artifact ðŸ“¦
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site  

  get-artifact:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v4
        with:
          persist-credentials: false
      
      - name: Download Artifact ðŸ‘¾
        uses: actions/download-artifact@v4

      - name: Display structure of downloaded files
        run: ls -R

  deploy:
    needs: [get-artifact, build]
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Get branch name
        run: echo "BRANCH_NAME=$(echo ${GITHUB_REF#refs/heads/})" >> $GITHUB_ENV

      - name: Print branch name
        run: echo "The branch name is $BRANCH_NAME"

      - name: Deploy GitHub Pages site ðŸŒŽ
        id: deployment
        uses: actions/deploy-pages@v4


