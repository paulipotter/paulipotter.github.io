name: ci

on:
  [pull_request, push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with: 
          persist-credentials: false
      - name: Set-up node
        uses: actions/setup-node@v1
        with: 
          node-version: "10.x"
      - run: npm install
      - run: npm init
      - run: npm run build
      - run: npm test
      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v1